    <div class="container jumbotron bg-light  col-6 mt-5">
        <center>
            <h3>Agent Registration</h3>
        </center>
        <hr/>
        <form id="agentform" onsubmit=" return validate()" action="Login.html">
            
		<div class="form-group ">
                <label>Name</label>
                <input class="form-control" id="id" type="text" placeholder="Agent ID">
            </div>
		<div class="form-group ">
                <label>Name</label>
                <input class="form-control" id="name" type="text" placeholder="Enter agent name">
            </div>
            <div class="form-group">
                <label>Date Of Birth</label>
                <input type="date" class="form-control" id="dob" placeholder="Enter agent date of birth">
            </div>
            <div class="form-group">
                <label>Contact Number</label>
                <input type="text" class="form-control" id="contact" placeholder="Enter agent contact number">
            </div>
            <div class="form-group">
                <label>E-mail Address</label>
                <input type="text" class="form-control" id="email" placeholder="Enter agent e-mail">
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Enter agent address"></textarea>
            </div>
            <div class="form-group">
                <label>Zip Code</label>
                <input type="text" class="form-control" id="zipcode" placeholder="Enter zip code">
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter city">
            </div>
            <div class="form-group">
                <label>State</label>
                <input type="text" class="form-control" id="state" placeholder="Enter state">
            </div>
            <div class="form-group">
                <label>Date Of Join</label>
                <input type="date" class="form-control" id="doj" placeholder="Enter date of join">
            </div>
            <label>Agent Type</label>
            <select class="custom-select" id="type">
                <option value="CA">Captive</option>
                <option value="IA">Independent</option>
            </select>


            <hr>
            <center>
                <button type="submit" class="btn btn-primary col-5">Submit</button>
                <button class="btn  col-6" id="reset" type="reset" value="Reset">Reset</button>
            </center>
        </form>
